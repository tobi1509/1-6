<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>1-6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: #000; 
        }

        body {
            background: #000000;
            font-family: 'Orbitron', 'Courier New', monospace;
            perspective: 1500px;
            cursor: grab;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body:active {
            cursor: grabbing;
        }

        .galaxy-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
            will-change: transform;
        }

        .text-particle {
            position: absolute;
            color: #ff6b9d;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                2px 2px 4px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            pointer-events: none;
            letter-spacing: 1px;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .text-particle.heart {
            color: #ff69b4;
            text-shadow: 
                0 0 20px currentColor,
                0 0 30px currentColor,
                0 0 40px currentColor,
                3px 3px 8px rgba(0,0,0,0.9);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;
            will-change: opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                perspective: 1000px;
            }
            
            .galaxy-container {
                perspective: 1000px;
            }
            
            .text-particle {
                font-size: 12px;
                letter-spacing: 0.5px;
            }
            
            .text-particle.heart {
                font-size: 16px;
            }
            
            .star {
                width: 1.5px;
                height: 1.5px;
            }
        }

        @media (max-width: 480px) {
            .text-particle {
                font-size: 10px;
                letter-spacing: 0.3px;
            }
            
            .text-particle.heart {
                font-size: 14px;
            }
            
            .star {
                width: 1px;
                height: 1px;
            }
        }

        .particle {
            position: absolute;
            color: #ff6b9d;
            font-size: 2rem;
            pointer-events: none;
            opacity: 0.85;
            will-change: transform, opacity;
            animation: shooting 2.2s linear forwards, blink 0.8s infinite alternate;
        }
        @keyframes shooting {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx, 400px), var(--dy, 120px)) scale(0.7);
            }
        }
        @keyframes blink {
            0% { filter: brightness(1); }
            100% { filter: brightness(2); }
        }

        .music-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            background: rgba(255,107,157,0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(255,107,157,0.4);
            transition: background 0.2s;
        }
        .music-button:hover {
            background: rgba(255,107,157,1);
        }

        .text-particle.image-particle img {
            /* ƒê·∫£m b·∫£o h√¨nh ·∫£nh ƒë·∫πp h∆°n */
            max-width: 112px;
            max-height: 112px;
            border-radius: 12px;
            box-shadow: 0 0 16px #ff6b9d88;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Th√™m th·∫ª audio -->
    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <!-- N√∫t nh·∫°c h√¨nh tr√≤n -->
    <div class="music-button" id="musicButton">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2"/><path d="M9 17V7l8-2v10" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="10.5" cy="17.5" r="1.5" fill="#fff"/></svg>
    </div>
    <div class="galaxy-container" id="galaxy">
        <!-- C√°c text particles s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
    </div>
    <script>
        // C·∫•u h√¨nh
        const galaxyData = {
            messages: [
                "Thanh Nh√£",
                "20 - 05",
                "I love you so much",
                "Bae ƒë√°ng y√™u",
                "Mong c·∫≠u lu√¥n xinh ƒë·∫πp",
                "C·∫£m ∆°n v√¨ c·∫≠u ƒë√£ ƒë·∫øn",
            ],
            icons: ["üíó", "üíñ", "‚ù§Ô∏è", "üíï", "üå∏", "üå∫", "üå∫", "üå∑", "üíû"],
            images: [
                "img1.jpg", 
                "img2.jpg",
                "img3.jpg",
                "img4.jpg"
            ]
        };

        const galaxy = document.getElementById('galaxy');
        let rotationX = 0;
        let rotationY = 0;
        let scale = 1;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        const activeParticles = new Set();

        // Responsive settings
        const isMobile = window.innerWidth <= 768;
        const isSmallMobile = window.innerWidth <= 480;
        const maxParticles = isSmallMobile ? 150 : isMobile ? 200 : 300;
        const particleInterval = isMobile ? 100 : 120;
        const starCount = isSmallMobile ? 250 : isMobile ? 350 : 500;

        let particleSpeedMultiplier = 1.3;

        // L√†m ch·∫≠m khi ·∫•n gi·ªØ chu·ªôt ho·∫∑c gi·ªØ tay tr√™n m√†n h√¨nh
        document.addEventListener('mousedown', () => {
            particleSpeedMultiplier = 1.7;
        });
        document.addEventListener('mouseup', () => {
            particleSpeedMultiplier = 1;
        });
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) particleSpeedMultiplier = 1.7;
        });
        document.addEventListener('touchend', () => {
            particleSpeedMultiplier = 1;
        });

        // Prevent scrolling and zooming
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        // T·∫°o text particle
        function createTextParticle() {
            if (activeParticles.size >= maxParticles) {
                return;
            }

            // Th√™m x√°c su·∫•t xu·∫•t hi·ªán h√¨nh ·∫£nh (v√≠ d·ª• 15%)
            const isImage = Math.random() < 0.15 && galaxyData.images && galaxyData.images.length > 0;
            const isIcon = !isImage && Math.random() > 0.7;
            let element;

            if (isImage) {
                element = document.createElement('div');
                element.className = 'text-particle image-particle';
                const img = document.createElement('img');
                img.src = galaxyData.images[Math.floor(Math.random() * galaxyData.images.length)];
                img.alt = '';
                img.style.width = isMobile ? '64px' : '96px';
                img.style.height = 'auto';
                img.style.display = 'block';
                img.style.borderRadius = '12px';
                img.style.boxShadow = '0 0 16px #ff6b9d88';
                element.appendChild(img);
            } else if (isIcon) {
                element = document.createElement('div');
                element.className = 'text-particle heart';
                element.textContent = galaxyData.icons[Math.floor(Math.random() * galaxyData.icons.length)];
            } else {
                element = document.createElement('div');
                element.className = 'text-particle';
                element.textContent = galaxyData.messages[Math.floor(Math.random() * galaxyData.messages.length)];
            }

            const xPos = Math.random() * 100;
            const zPos = (Math.random() - 0.5) * (isMobile ? 300 : 500);
            const animationDuration = Math.random() * 2 + (isMobile ? 3 : 3);
            
            element.style.left = xPos + '%';
            
            const baseFontSize = isSmallMobile ? 8 : isMobile ? 12 : 18;
            const fontSizeVariation = isSmallMobile ? 4 : isMobile ? 5 : 8;
            if (!isImage) {
                element.style.fontSize = (Math.random() * fontSizeVariation + baseFontSize) + 'px';
            }
            
            const depthOpacity = Math.max(0.4, 1 - Math.abs(zPos) / (isMobile ? 250 : 400));
            element.style.opacity = depthOpacity;
            
            let startTime = null;
            let startY = -150;
            let endY = window.innerHeight + 150;
            const thisParticleSpeed = particleSpeedMultiplier;

            function animateParticle(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (animationDuration * 1000 * thisParticleSpeed);
                
                if (progress < 1) {
                    const currentY = startY + (endY - startY) * progress;
                    const opacity = progress < 0.05 ? progress * 20 : 
                                  progress > 0.95 ? (1 - progress) * 20 : 
                                  depthOpacity;
                    
                    element.style.transform = `translate3d(0, ${currentY}px, ${zPos}px)`;
                    element.style.opacity = opacity;
                    
                    requestAnimationFrame(animateParticle);
                } else {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                        activeParticles.delete(element);
                    }
                }
            }
            
            galaxy.appendChild(element);
            activeParticles.add(element);
            requestAnimationFrame(animateParticle);
        }

        // T·∫°o c√°c ng√¥i sao n·ªÅn
        function createStars() {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const angle = Math.random() * Math.PI * 10;
                const radius = Math.random() * (isMobile ? 800 : 1500) + (isMobile ? 200 : 300);
                const spiralHeight = Math.sin(angle) * (isMobile ? 100 : 150);
                
                const x = Math.cos(angle) * radius;
                const y = spiralHeight + (Math.random() - 0.5) * (isMobile ? 1000 : 2000);
                const z = Math.sin(angle) * radius * 0.5;
                
                star.style.left = `calc(50% + ${x}px)`;
                star.style.top = `calc(50% + ${y}px)`;
                star.style.transform = `translateZ(${z}px)`;
                star.style.animationDelay = Math.random() * 3 + 's';
                
                const depthBrightness = Math.max(0.1, 1 - Math.abs(z) / (isMobile ? 800 : 1200));
                star.style.opacity = depthBrightness;
                
                galaxy.appendChild(star);
            }
        }

        // C·∫≠p nh·∫≠t transform c·ªßa galaxy
        function updateGalaxyTransform() {
            requestAnimationFrame(() => {
                galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
            });
        }

        // B·∫Øt ƒë·∫ßu animation
        function startParticleAnimation() {
            setInterval(() => {
                createTextParticle();
            }, particleInterval);

            const initialParticles = isMobile ? 20 : 15;
            for (let i = 0; i < initialParticles; i++) {
                setTimeout(() => {
                    createTextParticle();
                }, i * (particleInterval * 0.6));
            }
        }

        // Mouse events for desktop
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                const sensitivity = isMobile ? 0.3 : 0.5;
                rotationY += deltaX * sensitivity;
                rotationX -= deltaY * sensitivity;
                
                updateGalaxyTransform();
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch events for mobile
        let initialDistance = 0;
        let initialScale = 1;

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                isDragging = true;
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                initialScale = scale;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const deltaX = e.touches[0].clientX - lastMouseX;
                const deltaY = e.touches[0].clientY - lastMouseY;
                
                const sensitivity = 0.3;
                rotationY += deltaX * sensitivity;
                rotationX -= deltaY * sensitivity;
                
                updateGalaxyTransform();
                
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scaleChange = currentDistance / initialDistance;
                scale = Math.max(0.5, Math.min(2, initialScale * scaleChange));
                
                updateGalaxyTransform();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        }, { passive: false });

        // Kh·ªüi t·∫°o
        createStars();
        startParticleAnimation();
    </script>
</body>
</html>
<style>
    .particle {
        position: absolute;
        color: #ff6b9d;
        font-size: 2rem;
        pointer-events: none;
        opacity: 0.85;
        will-change: transform, opacity;
        animation: shooting 2.2s linear forwards, blink 0.8s infinite alternate;
    }
    @keyframes shooting {
        0% {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }
        80% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            transform: translate(var(--dx, 400px), var(--dy, 120px)) scale(0.7);
        }
    }
    @keyframes blink {
        0% { filter: brightness(1); }
        100% { filter: brightness(2); }
    }
</style>
<script>
    const bgMusic = document.getElementById('bgMusic');
    const musicButton = document.getElementById('musicButton');
    let musicPlaying = false;
    musicButton.addEventListener('click', function() {
        if (musicPlaying) {
            bgMusic.pause();
            musicPlaying = false;
            musicButton.style.opacity = 0.7;
        } else {
            bgMusic.play();
            musicPlaying = true;
            musicButton.style.opacity = 1;
        }
    });
</script>
